<!DOCTYPE html>
<html>
  <head>
    <title>SCP Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1>City</h1>
          <h2 class="date">
          </h2>
          <div id="current">
          </div>
          <span class="temp" id="temperature"></span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <div>
             <img src="" alt="Clear" id="icon"/>
          </div>
          <br />
          <p>
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span> MPH
          </p>
        </div>
        <div class="col-4">
          <form id = "search-form">
           <input
           type="text"
           placeholder="Enter a city"
           autocomplete="off"
           autofocus="on"
           id="search-text-input"
           />
           <input type="submit" value="Search" />
          </form>
          <br />
          <p class="forecast">
            Monday <i class="fas fa-cloud-sun"></i> <br />
            Tuesday <i class="fas fa-cloud-sun"></i>
            <br />
            Wednesday <i class="fas fa-cloud-sun"></i>
            <br />
            Thursday <i class="fas fa-cloud-sun"></i>
            <br />
            Friday <i class="fas fa-cloud-sun"></i>
          </p>
        </div>
        </div>
         <small>
    <a href="https://github.com/khensley2592/katie-weather-app" target="_blank">
    Open-source code 
    </a>
  by Katie Hensley
  </small>
    <script src="src/script.js"></script>
  </body>
</html>
